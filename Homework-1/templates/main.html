<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="/static/home.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/"class="pure-menu-link">Student Mental Health Survey </a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/survey" class="pure-menu-link">Survey</a></li>
            <li class="pure-menu-item"><a href="/thanks" class="pure-menu-link">Thank You!</a></li>
            <li class="pure-menu-item"><a href="/decline" class="pure-menu-link">No Thank You</a></li>
            
        </ul>
    </div>
</div>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">All UMN students: Please take our Mental Health survey! </h1>
        <p class="splash-subhead">
            Your input is valuable for improving our campus!
        </p>
        <p>
            <a href="/survey" id = "takeSurvey" class="pure-button pure-button-primary">Take Survey Now</a>
        </p>
        <p>
            <a href="/decline" id = "noThankYou" class ="pure-button pure-button-primary">No Thank You</a>
        </p>

    </div>
</div>

</body>
</html>
